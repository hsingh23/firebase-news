<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example - example-ng-app-production</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
  <link rel="stylesheet" href="https://material.angularjs.org/1.1.1/docs.css">
  


  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  <script>
  // Initialize the Firebase SDK
  var config = {
    //apiKey: '<your-api-key>',
    //authDomain: '<your-auth-domain>',
    databaseURL: 'https://hacker-news.firebaseio.com',
    //storageBucket: '<your-storage-bucket>'
  };
  firebase.initializeApp(config);
  </script>
  <script src="script.js"></script>
  

  
</head>
<body ng-app="ngAppDemo" ng-cloak>
  <div ng-controller="ngAppDemoController">
    <h1 class="center">Latest News</h1>
    <div class="hi" ng-repeat="story in stories">
      
      <md-card md-theme="deafualt" >
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{story.title}}</span>
            <span class="md-subhead">{{story.by}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div class="md-media-xl card-media">
            <iframe ng-src="{{story.url}}"></iframe>
          </div>

          <md-card-actions layout="column">
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
            </md-button>
            <a ng-href="{{story.url}}">
            <md-button class="md-icon-button" aria-label="Share" >
              <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
            </md-button></a>
          </md-card-actions>
        </md-card-content>
      </md-card>
    	
    </div>
</div>
</body>
</html>
